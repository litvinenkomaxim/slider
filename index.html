<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.slider').bxSlider();
        });
    </script>


</head>

<body>
    <div class="header">
        <a class="header-link" href="https://www.instagram.com/litvinenkomaxim/">Follow me
            instagram.com/litvinenkomaxim</a>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="slider-img" src="images/nature-1.jpg" alt="1">
            </div>
            <div class="swiper-slide">
                <img class="slider-img" src="images/nature-2.jpg" alt="1">
            </div>
            <div class="swiper-slide">
                <img class="slider-img" src="images/nature-3.jpg" alt="1">
            </div>
            <div class="swiper-slide">
                <img class="slider-img" src="images/nature-4.jpg" alt="1">
            </div>
            <div class="swiper-slide">
                <img class="slider-img" src="images/nature-5.jpg" alt="1">
            </div>
            <div class="swiper-slide">
                <img class="slider-img" src="images/nature-6.jpg" alt="1">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <div class="slider2">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <figure>
                            <img src="images/follow-me.jpg" alt="">
                        </figure>
                    </li>
                    <li class="glide__slide"><img src="images/nature-1.jpg" alt=""></li>
                    <li class="glide__slide"><img src="images/nature-2.jpg" alt=""></li>
                    <li class="glide__slide"><img src="images/nature-3.jpg" alt=""></li>
                </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
            <div class="glide">
                <div class="glide__track" data-glide-el="track">...</div>

            </div>
        </div>
    </div>


    <div class="slider">
        <div>
            <figure>
                <img src="images/follow-me.jpg" alt="">
            </figure>
        </div>
        <div>
            <figure>
                <img src="images/nature-1.jpg" alt="">
            </figure>
        </div>
        <div>
            <figure>
                <img src="images/nature-2.jpg" alt="">
            </figure>
        </div>
        <div>
            <figure>
                <img src="images/nature-3.jpg" alt="">
            </figure>
        </div>
        <div>
            <figure>
                <img src="images/nature-4.jpg" alt="">
            </figure>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        const config = {
            type: 'carousel',
            perView: 1
        }
        new Glide('.glide', config).mount()
    </script>



    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
